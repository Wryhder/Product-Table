<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Night Storm Books</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Product Table</h1>
    </header>

    <main>
        <table>
            <caption></caption>
            <thead>
                <th>Product</th>
                <th>Availability</th>
                <th>Quantity</th>
                <th>Price (Naira)</th>
            </thead>
            <tbody>
                <tr>
                    <td>Full-Metal Alchemist</td>
                    <td>In Stock</td>
                    <td>12</td>
                    <td class="price">2000</td>
                </tr>
                <tr>
                    <td>Shingeki no Kyojin</td>
                    <td>Out of Stock</td>
                    <td>0</td>
                    <td class="price">3700</td>
                </tr>
                <tr>
                    <td>Drifters</td>
                    <td>In Stock</td>
                    <td>45</td>
                    <td class="price">2000</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
